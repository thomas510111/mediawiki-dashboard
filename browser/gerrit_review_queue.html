<!DOCTYPE html>

<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="utf-8" />
<title>Gerrit Review Queue KPI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" type="text/css" id="theme"
  href="VizGrimoireJS/vizgrimoire.css" />
<link href="VizGrimoireJS/bootstrap/css/bootstrap.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="custom.css" />
<link href="VizGrimoireJS/bootstrap/css/bootstrap-responsive.css"
  rel="stylesheet" />
<link rel="shortcut icon" href="favicon.png" />
<link rel="stylesheet" href="VizGrimoireJS/awesome/css/font-awesome.min.css">
</head>

<!-- 
How long is the Gerrit review queue over time?
How long does it take to review code contributions?
Are we improving?
Are Wikimedia's staff and non-staff contributions processed equally?
Who is doing better and worse?
 -->

<!-- 1367359200: 1 May 2013 -->

<body>
  <div class="container-narrow">
    <div id="Navbar"></div>

    <div class="row-fluid">
      <h4>Code review queue</h4>
      <div class="row-fluid">
        <h6>Volume of open changesets</h6>
        <div class="MetricsEvol" data-data-source="scr"
          data-metrics="pending,scr_ReviewsWaitingForReviewer"
          data-convert="aggregate" data-min1="true" style="height: 120px;"
          data-remove-last-point1="true" data-start="1367359200"
          data-legend="true"></div>
        <div class="MicrodashText" data-metric="pending"></div>
      </div>
    </div>
    <div class="row-fluid">
      <h6>Date of submission of open changesets</h6>
      <div class="MetricsEvol" data-data-source="scr"
        data-metrics="scr_new,scr_ReviewsWaitingForReviewer"
        data-remove-last-point1="true" data-legend="true" data-frame-time="true"
        data-graph="bars"></div>
    </div>

    <div class="row-fluid">
      <!--       <div class="span6">
        <h6>Time to review for closed submissions</h6>
        <div class="MetricsEvol" data-data-source="scr"
          data-metrics="scr_review_time_days_median" data-legend="true"
          data-frame-time="true"></div>
      </div>
 -->
      <h6>Age of open changesets</h6>

      <div class="MetricsEvol" data-data-source="scr"
        data-remove-last-point1="true"
        data-metrics="scr_review_time_pending_ReviewsWaitingForReviewer_days_acc_median,scr_review_time_pending_update_ReviewsWaitingForReviewer_days_acc_median"
        data-legend="true" data-frame-time="true" data-start="1367359200"></div>

      <!--       <div class="MetricsEvol" data-data-source="scr" data-remove-last-point="true"
        data-metrics="scr_review_time_pending_days_acc_median,scr_review_time_pending_update_days_acc_median"
        data-legend="true" data-frame-time="true"></div>
 -->
    </div>

    <div class="row-fluid">
      <div class="row-fluid">
        <div class="span2">
          <div id="legend"></div>
        </div>
        <div class="span10">
          <h6>Age of unreviewed changesets by affiliation</h6>
<!--           <div class="FilterItemsMetricsEvol" data-data-source="scr"
            data-legend-div="legend" data-remove-last-point="true"
            data-metric="scr_review_time_pending_days_acc_median"
            data-filter="companies" data-limit="10" data-stacked="false"
            data-start="1362096000"></div>
 -->          <div class="FilterItemsMetricsEvol" data-data-source="scr"
            data-legend-div="legend" data-remove-last-point="true"
            data-metric="scr_review_time_pending_ReviewsWaitingForReviewer_days_acc_median"
            data-filter="companies" data-limit="10" data-stacked="false"
            data-mouse_tracker="track_formatter_com_pending"
            data-start="1367359200"></div>
        </div>
      </div>
    </div>

    <div class="row-fluid">
      <h6>Ranking of repositories</h4>
      <p>Sorted by oldest median age of unreviewed changesets.</p>
    </div>
    <div id="nav" class="row-fluid">
      <div class="FilterItemsNav" data-data-source="scr"
        data-order-by="review_time_pending_update_ReviewsWaitingForReviewer_days_median"
        data-filter="repos" style="align: center"></div>
    </div>

    <div id="list" class="row-fluid">
      <div class="SearchRepos" data-data-source="scr"></div>
      <div class="FilterItemsMiniCharts" data-data-source="scr"
        data-start="1367359200,1367359200,1367359200,1367359200,1367359200"
        data-remove-last-point="true" data-convert=",aggregate,aggregate,,"
        data-order-by="review_time_pending_update_ReviewsWaitingForReviewer_days_median"
        data-metrics="scr_submitted,scr_new,scr_ReviewsWaitingForReviewer,scr_review_time_pending_update_ReviewsWaitingForReviewer_days_acc_median"
        data-filter="repos"></div>
    </div>

    <div class="row-fluid" style="margin-top: 10px;">
      <div class="span12">
        <div id="Refcard"></div>
      </div>
    </div>
  </div>

  <footer>
    <div id="Footer"></div>
  </footer>


  <script type="text/javascript" src="VizGrimoireJS/lib/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="VizGrimoireJS/bootstrap/js/bootstrap.js"></script>
  <script type="text/javascript" src="VizGrimoireJS/vizgrimoire.min.js"></script>
  <script type="text/javascript" src="js/mediawiki.js"></script>
</body>
</html>
